<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add new accordance</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>

        div {
            margin-bottom: 5px;
            margin-left: 50px;
        }

        label {
            margin-bottom: 5px;
            margin-left: 50px;
        }

        .btn-primary {
            width: 300px;

        }

        .btn-success {
            width: 300px;
            margin-left: 45px;
        }

        form {
            margin-left: 300px;
        }
    </style>
</head>
<h1 class="text-center">Add new accordance</h1>
<form th:action="@{/create}" th:object="${webForm}" method="POST">
    <body>
    <div class="form-group row">
        <label class="col-sm-1 col-form-label">BIN</label>
        <div class="col-sm-5">
            <input name="bin" class="form-control" type="number" th:field="*{bin}"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-1 col-form-label">URL</label>
        <div class="col-sm-5">
            <input name="url" class="form-control" th:field="*{url}"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-1 col-form-label">NAME</label>
        <div class="col-sm-5">
            <input name="target_name" class="form-control" th:field="*{targetName}"/>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-15">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
        <div class="col-sm-15">
            <a class="btn btn-primary" href="/">To database</a>
        </div>
    </div>

    </body>
    Â 
</form>
</html>
