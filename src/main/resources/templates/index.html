<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>BIN-URL database</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

</head>

<h1 class="text-center">List of accordances</h1>
<a class="btn btn-primary btn-lg btn-block" href="/create">Add new accordance</a>


<table class="table table-hover">
    <thead class="thead-dark">

    <th>id</th>
    <th>bin</th>
    <th>url</th>
    <th>target place</th>
    <th>Action</th>
    <th></th>
    </thead>
    <tbody>
    <tr th:each="bin : ${bins}">
        <td th:utext="${bin.id}"></td>
        <td th:utext="${bin.bin}"></td>
        <td th:utext="${bin.bankIssuer.url}"></td>
        <td th:utext="${bin.bankIssuer.targetName}"></td>
        <td>
            <a th:href="@{/edit(bin=${bin.id})}" class="btn btn-primary">Edit</a>
            <a th:href="@{/delete(bin=${bin.id})}" class="btn btn-primary">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
